apiVersion: v2
name: rl-trading-system
description: A Helm chart for RL Trading System - Reinforcement Learning based Quantitative Trading Platform
type: application
version: 0.1.0
appVersion: "1.0.0"
home: https://github.com/rl-trading/rl-trading-system
sources:
  - https://github.com/rl-trading/rl-trading-system
maintainers:
  - name: RL Trading Team
    email: devops@rltrading.com
    url: https://rltrading.com
keywords:
  - trading
  - reinforcement-learning
  - quantitative-finance
  - machine-learning
  - kubernetes
annotations:
  category: Analytics
  licenses: MIT
dependencies:
  - name: postgresql
    version: "12.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: redis
    version: "17.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: influxdb
    version: "5.x.x"
    repository: https://helm.influxdata.com/
    condition: influxdb.enabled
  - name: prometheus
    version: "23.x.x"
    repository: https://prometheus-community.github.io/helm-charts
    condition: monitoring.prometheus.enabled
  - name: grafana
    version: "6.x.x"
    repository: https://grafana.github.io/helm-charts
    condition: monitoring.grafana.enabled